server:
  port: 8888

spring:
  application:
    name: gateway

  cloud:
    nacos:
      # Nacos Config 配置项，对应 NacosConfigProperties 配置属性类
      config:
        server-addr: 127.0.0.1:8848 # Nacos 服务器地址
        file-extension: yaml # 使用的 Nacos 配置集的 dataId 的文件拓展名，同时也是 Nacos 配置集的配置格式，默认为 properties
        extension-configs:
          - data_id: gateway.yaml
            group: DEFAULT_GROUP
            refresh: true
